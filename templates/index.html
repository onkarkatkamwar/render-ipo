<!DOCTYPE html>
<html>
<head>
    <title>IPO Pricing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>IPO Listing Day Prediction</h2>
        <form action="/predict" method="post">
            <label for="Issue_Size(crores)">Issue Size (crores):</label>
            <input type="number" step="0.01" name="Issue_Size(crores)" required>
            
            <label for="QIB">QIB Subscription:</label>
            <input type="number" step="0.01" name="QIB" required>
            
            <label for="HNI">HNI Subscription:</label>
            <input type="number" step="0.01" name="HNI" required>
            
            <label for="RII">RII Subscription:</label>
            <input type="number" step="0.01" name="RII" required>
            
            <label for="Issue_price">Issue Price:</label>
            <input type="number" step="0.01" name="Issue_price" required>
            
            <label for="Listing_Open">Listing Open Price:</label>
            <input type="number" step="0.01" name="Listing_Open" required>
            
            <label for="Listing_Close">Listing Close Price:</label>
            <input type="number" step="0.01" name="Listing_Close" required>
            
            <label for="CMP">Current Market Price (CMP):</label>
            <input type="number" step="0.01" name="CMP" required>
            
            <label for="Market_Profit">Market Profit (1 for Yes, 0 for No):</label>
            <input type="number" name="Market_Profit" required>
            
            <label for="SME">SME (1 for Yes, 0 for No):</label>
            <input type="number" name="SME" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
