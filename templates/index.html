<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Pricing Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>IPO Pricing Prediction</h2>
        <form action="/predict" method="post">
            <label for="issue-size">
                Issue Size (crores):
                <span class="tooltip" data-tooltip="*Definition*: Total value of the IPO offering in Indian Rupees (₹).
*Example*: For example, 500 means ₹500 crores.">?</span>
            </label>
            <input type="number" id="issue-size" step="0.01" name="Issue_Size(crores)" required>

            <label for="qib">
                QIB Subscription:
                <span class="tooltip" data-tooltip="*Definition*: Number of times the issue was subscribed by Qualified Institutional Buyers (QIBs).
*Example*: For example, 2.8 means 2.8x.">?</span>
            </label>
            <input type="number" id="qib" step="0.01" name="QIB" required>

            <label for="hni">
                HNI Subscription:
                <span class="tooltip" data-tooltip="*Definition*: Number of times the issue was subscribed by High Net-worth Individuals (HNIs).
*Example*: For example, 3.5 means 3.5x.">?</span>
            </label>
            <input type="number" id="hni" step="0.01" name="HNI" required>

            <label for="rii">
                RII Subscription:
                <span class="tooltip" data-tooltip="*Definition*: Number of times the issue was subscribed by Retail Individual Investors (RIIs).
*Example*: For example, 4.0 means 4x.">?</span>
            </label>
            <input type="number" id="rii" step="0.01" name="RII" required>

            <label for="issue-price">
                Issue Price (₹):
                <span class="tooltip" data-tooltip="*Definition*: Price per share offered in the IPO in Indian Rupees (₹).
*Example*: For example, ₹100 per share.">?</span>
            </label>
            <input type="number" id="issue-price" step="0.01" name="Issue_price" required>

            <label for="listing-open">
                Listing Open Price (₹):
                <span class="tooltip" data-tooltip="*Definition*: The stock price at the time of market opening on the first trading day.
*Example*: For example, ₹120 per share.">?</span>
            </label>
            <input type="number" id="listing-open" step="0.01" name="Listing_Open" required>

            <label for="listing-close">
                Listing Close Price (₹):
                <span class="tooltip" data-tooltip="*Definition*: The stock price at the time of market closing on the first trading day.
*Example*: For example, ₹115 per share.">?</span>
            </label>
            <input type="number" id="listing-close" step="0.01" name="Listing_Close" required>

            <label for="cmp">
                Current Market Price (₹):
                <span class="tooltip" data-tooltip="*Definition*: The stock's current trading price in the market.
*Example*: For example, ₹125 per share.">?</span>
            </label>
            <input type="number" id="cmp" step="0.01" name="CMP" required>

            <label for="market-profit">
                Market Profit:
                <span class="tooltip" data-tooltip="*Definition*: Indicates whether the IPO is currently profitable.
*Example*: Use 1 for Yes and 0 for No.">?</span>
            </label>
            <input type="number" id="market-profit" name="Market_Profit" required>

            <label for="sme">
                SME:
                <span class="tooltip" data-tooltip="*Definition*: Indicates whether the IPO is for a Small and Medium Enterprise (SME).
*Example*: Use 1 for Yes and 0 for No.">?</span>
            </label>
            <input type="number" id="sme" name="SME" required>

            <input type="submit" value="Predict">
        </form>
        <div class="result">
            
        </div>
    </div>
</body>
</html>
